 <div class="inner-banner">
  <section class="w3l-breadcrumb">
    <div class="container">
      <h4 class="inner-text-title font-weight-bold mb-sm-3 mb-2">
       Add teacher
      </h4>
    </div>
  </section>
</div>

 <section>
  <div class="container">
    <div class="row">
      <div class="col-md-6 mx-auto d-block">
        <div class="mx-auto d-block mb-3">
          <a routerLink="/layout/manage-teacher" class="btn btn-dark">Manage teacher</a>
        </div><br>
        <div>
          <form [formGroup]="addTeacher" (submit)="add()">
            <div class="row">
              <div class="col-md-6 d-block mx-atuo">
                <label for="exampleInputEmail1" class="form-label px-3">Choose Department</label>
                <ng-select formControlName="departmentId">
                  <ng-option *ngFor="let department of allDepartment"[value]="department._id" >{{department.name}}</ng-option>
              </ng-select>
              </div>
              <div class="col-md-6 d-block mx-atuo">
                <label for="exampleInputEmail1" class="form-label px-3">Choose Course</label>
                <ng-select formControlName="courseId">
                  <ng-option *ngFor="let course of allCourse"[value]="course._id">{{course.courseName}}</ng-option>
              </ng-select>
              </div>
            </div><br>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label px-3">Teacher name</label>
              <input type="text" class="form-control px-3" formControlName="teacherName">
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label px-3">Email</label>
              <input type="email" class="form-control px-3 " formControlName="teacherRegisterEmail">
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label px-3">Password</label>
              <input type="password" class="form-control px-3" formControlName="password">
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label px-3">Teacher designation</label>
              <input type="text" class="form-control px-3" formControlName="teacherDesignation">
            </div>
            <div class="row">
              <div class="col-md-6">
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label px-3">Date of join</label>
                  <input type="date" class="form-control px-3" formControlName="createdAt">
                </div>
              </div>
              <div class="col-md-6">
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label px-3">Work experience</label>
                  <input type="number" class="form-control px-3" formControlName="workExperience">
                </div>
              </div>
            </div>
            <div class="login-button">
              <button type="submit" class="btn mx-auto d-block">Add</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
