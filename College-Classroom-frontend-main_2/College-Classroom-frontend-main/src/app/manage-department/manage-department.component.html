 <div class="inner-banner">
  <section class="w3l-breadcrumb">
    <div class="container">
      <h4 class="inner-text-title font-weight-bold mb-sm-3 mb-2">
       Manage department
      </h4>
    </div>
  </section>
</div>

 <section>
  <div class="container">
    <div class="row">
      <div class="col-md-12 mx-auto d-block">
        <a routerLink="/layout/department" class="btn btn-dark mb-2">Add</a>
        <div class="table-responsive">
          <table class="table table-striped">
            <thead class="table-dark">
              <tr>
                <th scope="col">S.N</th>
                <th scope="col">Department</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let dept of alldept; let i=index">
                <th>{{i+1}}</th>
                <td>{{dept.name}}</td>
                <td>
                  <a [routerLink]="['/layout/update-department',dept._id]">
                     <i class="fa fa-edit text-success px-3"routerLink="/layout/update-department/:_id"></i>
                  </a>
                  <i class="fa fa-trash text-danger px-3"(click)="deleteUser(dept._id)"></i>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</section>
