<!-- <=== admin-login code start ===> -->
<ngx-spinner bdColor = "rgba(0, 0, 0, 0.8)" size = "default" color = "#fff" type = "ball-clip-rotate-multiple" [fullScreen] = "true"><p style="color: white" > Loading... </p></ngx-spinner>

<div class="inner-banner">
  <section class="w3l-breadcrumb">
    <div class="container">
      <h4 class="inner-text-title font-weight-bold mb-sm-3 mb-2">
        Admin login
      </h4>
    </div>
  </section>
</div>

<section>
  <div class="container">
    <div class="row">
      <div class="col-md-6 mx-auto d-block">
        <form [formGroup]="adminLogin" (submit)="login()">
          <div class="form-group">
            <label for="exampleInputEmail1" class="form-label px-3"
              >Username</label
            >
            <input
              type="email"
              class="form-control px-3"
              aria-describedby="emailHelp"
              formControlName="email"
            />
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1" class="form-label px-3"
              >Password</label
            >
            <input
              type="password"
              class="form-control px-3"
              formControlName="password"
            />
          </div>
          <div class="login-button">
            <button type="submit" class="btn mx-auto d-block">Login</button
            ><span
              ><a href="/layout/admin-forget-password">Forget password</a></span
            >
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
<!-- <=== admin-login code end ===> -->
